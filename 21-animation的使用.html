<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery.min.js"></script>
    <style>
        div {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button>移动</button>
    <div></div>
    <script>
        $(function(){
            $('button').click(function(){
                $('div').animate({
                    left: 100,
                    top: 200,
                    opacity: 0.4
                })
                // 想添加属性值一定要写到对象里面
            })
        })
    </script>
</body>
</html>
