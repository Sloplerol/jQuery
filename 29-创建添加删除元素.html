<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>1</li>
    </ul>
    <div>123</div>
    <script>
        // 创建元素
        var lia = $('<li>后添加的小li</li>');
        var lip = $('<li>内容的前面</li>');
        // 内部添加 添加后的元素是父子关系
        $('ul').append(lia);
        // append放在li后面
        $('ul').prepend(lip);
        // prepend放在li的前面
        //外部添加 添加后的元素是兄弟关系
        var divh = $('<div>wozainiqianmian</div>')
        $('div').before(divh);
        // $('div').after(divh);
        // 删除元素 empty和html空删除的都是子节点二remove删除的是元素本身
        // $('ul').remove();
        // $('ul').empty();
        $('ul').html('');
    </script>
</body>
</html>
