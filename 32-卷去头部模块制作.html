<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 10000px;
        }
        * {
            margin: 0;
            padding: 0;
        }
        div {
            margin: 100px auto 0;
            width: 1200px;
            height: 800px;
            background-color: aqua;
        }
        span {
            position: fixed;
            top: 500px;
            right: 20px;
            display: none;
        }
    </style>
    <script src="/jquery.min.js"></script>
</head>
<body>
    <div></div>
    <span class="back">返回顶部</span>
    <script>
        $(function(){
            // 当页面刷新时初始位置位于距离页面顶部50px
            $(document).scrollTop(50);
            var box = $('div').offset().top;
            // 滚动事件
            $(window).scroll(function(){
                // console.log('6');
                // console.log($(document).scrollTop());
                if ($(document).scrollTop()>=box) {
                    $('.back').fadeIn();
                }else {
                    $('.back').fadeOut();
                }
            })
            
            $('.back').click(function(){
                // 只有元素才有动画效果document不行
                $('html,body').stop().animate({
                    scrollTop: 0
                })
            })
        })
    </script>
</body>
</html>
